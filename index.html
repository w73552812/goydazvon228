<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoydaZvon | Custom Engine</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #ef4444; --success: #22c55e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .window { background: var(--card); padding: 30px; border-radius: 24px; width: 350px; text-align: center; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        h1 { color: var(--primary); letter-spacing: 2px; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; color: white; }
        .btn-primary { background: var(--primary); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .user { background: #0f172a; padding: 15px; border-radius: 15px; border: 2px solid transparent; transition: 0.3s; }
        .user.speaking { border-color: var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn-tool { background: #475569; flex: 1; font-size: 1.2rem; }
        .btn-mute.active { background: var(--primary); }
    </style>
</head>
<body>

<div id="setup-ui" class="window">
    <h1>GOYDAZVON</h1>
    <input type="text" id="roomInput" placeholder="–ò–º—è –∫–æ–º–Ω–∞—Ç—ã" value="goyda1">
    <button class="btn btn-primary" onclick="startApp()">–°–û–ó–î–ê–¢–¨ –°–í–û–ô –ö–ê–ù–ê–õ</button>
</div>

<div id="room-ui" class="window" style="display:none">
    <h2 id="roomTitle" style="margin-top:0"># –∫–æ–º–Ω–∞—Ç–∞</h2>
    <div class="grid" id="userList">
        <div class="user" id="my-card">
            <div style="font-size:2.5rem">üë§</div>
            <div style="font-size:0.8rem; opacity: 0.6">–í–´</div>
        </div>
    </div>
    <div class="controls">
        <button id="mute-btn" class="btn btn-tool" onclick="toggleMute()">üéôÔ∏è</button>
        <button class="btn btn-tool" style="background:#334155" onclick="location.reload()">‚ùå</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://goydazvon-e4140-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream, peer, audioCtx;
    const activeCalls = {};

    async function startApp() {
        const room = document.getElementById('roomInput').value.trim();
        if(!room) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");

        try {
            // 1. –ë–µ—Ä–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ —Å—Ä–∞–∑—É —Å–æ–∑–¥–∞–µ–º AudioContext (–¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞)
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            return alert("–ù—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É!");
        }

        // 2. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Peer —Å Google —Å–µ—Ä–≤–µ—Ä–∞–º–∏ (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–æ–∫ —Å–µ—Ç–∏)
        peer = new Peer(null, {
            config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
        });

        peer.on('open', (id) => {
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('room-ui').style.display = 'block';
            document.getElementById('roomTitle').innerText = "# " + room;

            const ref = db.ref('rooms/' + room);
            ref.child(id).set(true);
            ref.child(id).onDisconnect().remove();

            ref.on('child_added', (snap) => {
                if (snap.key !== id && !activeCalls[snap.key]) {
                    const call = peer.call(snap.key, localStream);
                    handleCall(call);
                }
            });
            setupVoiceVisual(localStream, 'my-card');
        });

        peer.on('call', (call) => {
            call.answer(localStream);
            handleCall(call);
        });
    }

    function handleCall(call) {
        activeCalls[call.peer] = call;
        call.on('stream', (stream) => {
            if (!document.getElementById('audio-' + call.peer)) {
                const audio = new Audio();
                audio.id = 'audio-' + call.peer;
                audio.srcObject = stream;
                audio.play();

                const card = document.createElement('div');
                card.id = 'card-' + call.peer;
                card.className = 'user';
                card.innerHTML = `<div style="font-size:2.5rem">üì¢</div><div style="font-size:0.7rem">${call.peer.substring(0,5)}</div>`;
                document.getElementById('userList').appendChild(card);
                setupVoiceVisual(stream, card.id);
            }
        });
    }

    function setupVoiceVisual(stream, cardId) {
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        const data = new Uint8Array(analyser.frequencyBinCount);

        function check() {
            if (!document.getElementById(cardId)) return;
            analyser.getByteFrequencyData(data);
            const avg = data.reduce((a,b) => a+b) / data.length;
            document.getElementById(cardId).classList.toggle('speaking', avg > 15);
            requestAnimationFrame(check);
        }
        check();
    }

    function toggleMute() {
        const track = localStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
        const btn = document.getElementById('mute-btn');
        btn.innerText = track.enabled ? "üéôÔ∏è" : "üîá";
        btn.classList.toggle('active', !track.enabled);
    }
</script>
</body>
</html>
