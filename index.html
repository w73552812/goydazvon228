<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoydaZvon | Final Fix</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .window { background: var(--card); padding: 30px; border-radius: 25px; width: 350px; text-align: center; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: var(--primary); letter-spacing: 2px; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        .user-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .user-card { background: #0f172a; padding: 20px; border-radius: 20px; border: 3px solid transparent; transition: 0.3s; }
        .user-card.speaking { border-color: var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .username { font-weight: bold; font-size: 0.9rem; margin-top: 10px; color: #94a3b8; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

<div id="setup" class="window">
    <h1>GOYDAZVON</h1>
    <input type="text" id="roomInput" placeholder="–ö–æ–º–Ω–∞—Ç–∞" value="goyda1">
    <input type="text" id="nameInput" placeholder="–¢–≤–æ—ë –∏–º—è" value="–ê–Ω–æ–Ω–∏–º">
    <button onclick="join()">–í–û–ô–¢–ò –í –ö–ê–ù–ê–õ</button>
</div>

<div id="room" class="window" style="display:none">
    <h3 id="roomTitle"># –∫–æ–º–Ω–∞—Ç–∞</h3>
    <div class="user-grid" id="userList">
        <div class="user-card" id="local-user">
            <div style="font-size: 2.5rem;">üë§</div>
            <div class="username" id="local-name">–í—ã</div>
        </div>
    </div>
    <button onclick="location.reload()" style="margin-top:25px; background:#475569">–í–´–ô–¢–ò</button>
</div>

<script>
    // 1. Firebase Config
    const firebaseConfig = { databaseURL: "https://goydazvon-e4140-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Agora Config
    const APP_ID = "0a8621015fe0434698d14bd83b1fde91"; 
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localTracks = { audioTrack: null };

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ (–≤—ã–Ω–µ—Å–µ–Ω–∞ –æ—Ç–¥–µ–ª—å–Ω–æ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏)
    function addUserCard(uid, name) {
        if (document.getElementById(`user-${uid}`)) return;
        const card = document.createElement('div');
        card.id = `user-${uid}`;
        card.className = 'user-card';
        card.innerHTML = `<div style="font-size: 2.5rem;">üì¢</div><div class="username">${name}</div>`;
        document.getElementById('userList').appendChild(card);
    }

    async function join() {
        const room = document.getElementById('roomInput').value.trim();
        const myName = document.getElementById('nameInput').value.trim();
        
        if (!room || !myName) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

        document.getElementById('setup').style.display = 'none';
        document.getElementById('room').style.display = 'block';
        document.getElementById('roomTitle').innerText = "# " + room;
        document.getElementById('local-name').innerText = myName;

        try {
            const uid = await client.join(APP_ID, room, null, null);

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Ö, –∫—Ç–æ —É–∂–µ –≤ —Å–µ—Ç–∏
            db.ref(`rooms/${room}/users`).once('value', (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    Object.keys(users).forEach(remoteUid => {
                        if (remoteUid != uid) addUserCard(remoteUid, users[remoteUid].name);
                    });
                }
            });

            // –ü–∏—à–µ–º —Å–µ–±—è –≤ –±–∞–∑—É
            db.ref(`rooms/${room}/users/${uid}`).set({ name: myName });
            db.ref(`rooms/${room}/users/${uid}`).onDisconnect().remove();

            // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
            localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localTracks.audioTrack]);

            client.enableAudioVolumeIndicator();
            client.on("volume-indicator", volumes => {
                volumes.forEach(v => {
                    const id = v.uid === uid ? "local-user" : `user-${v.uid}`;
                    document.getElementById(id)?.classList.toggle('speaking', v.level > 10);
                });
            });

            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "audio") {
                    user.audioTrack.play();
                    // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞, —á—Ç–æ–±—ã Firebase —É—Å–ø–µ–ª –æ–±–Ω–æ–≤–∏—Ç—å—Å—è
                    setTimeout(() => {
                        db.ref(`rooms/${room}/users/${user.uid}`).once('value', (snap) => {
                            const data = snap.val();
                            addUserCard(user.uid, data ? data.name : "–ü–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è...");
                        });
                    }, 1500);
                }
            });

            client.on("user-left", (user) => {
                document.getElementById(`user-${user.uid}`)?.remove();
            });

        } catch (error) {
            console.error(error);
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è! –ü—Ä–æ–≤–µ—Ä—å App ID.");
        }
    }
</script>
</body>
</html>
