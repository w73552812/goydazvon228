<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoydaZvon Engine | Own Product</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.0.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .window { background: var(--card); padding: 30px; border-radius: 25px; width: 350px; text-align: center; border: 1px solid #334155; }
        h1 { color: var(--primary); letter-spacing: 2px; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .user-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .user-card { background: #0f172a; padding: 20px; border-radius: 20px; border: 3px solid transparent; transition: 0.3s; position: relative; }
        .user-card.speaking { border-color: var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .status { font-size: 0.7rem; opacity: 0.6; margin-top: 5px; }
    </style>
</head>
<body>

<div id="setup" class="window">
    <h1>GOYDAZVON</h1>
    <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="goyda1">
    <button onclick="join()">–ó–ê–ü–£–°–¢–ò–¢–¨ –°–ï–†–í–ò–°</button>
</div>

<div id="room" class="window" style="display:none">
    <h3 id="roomTitle"></h3>
    <div class="user-grid" id="userList">
        <div class="user-card" id="local-user">
            <div style="font-size: 2.5rem;">üë§</div>
            <div class="status">–í–´</div>
        </div>
    </div>
    <button onclick="leave()" style="margin-top:25px; background:#475569">–í–´–ô–¢–ò</button>
</div>

<script>
    // –¢–£–¢ –í–°–¢–ê–í–¨ –°–í–û–ô APP ID –ò–ó –ö–û–ù–°–û–õ–ò AGORA
    const APP_ID = "0a8621015fe0434698d14bd83b1fde91"; 
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let localTracks = { audioTrack: null };

    async function join() {
        const room = document.getElementById('roomName').value;
        if (!room) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–æ–º–Ω–∞—Ç—ã!");

        document.getElementById('setup').style.display = 'none';
        document.getElementById('room').style.display = 'block';
        document.getElementById('roomTitle').innerText = "# " + room;

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–∞–Ω–∞–ª—É
        await client.join(APP_ID, room, null, null);

        // –°–æ–∑–¥–∞–µ–º –∏ –ø—É–±–ª–∏–∫—É–µ–º –∑–≤—É–∫
        localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish([localTracks.audioTrack]);

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (–ø—É–ª—å—Å–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏)
        client.enableAudioVolumeIndicator();
        client.on("volume-indicator", volumes => {
            volumes.forEach(v => {
                const id = v.uid === client.uid ? "local-user" : `user-${v.uid}`;
                const el = document.getElementById(id);
                if (el) el.classList.toggle('speaking', v.level > 10);
            });
        });

        // –°–ª—É—à–∞–µ–º –¥—Ä—É–≥–∏—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        client.on("user-published", async (user, mediaType) => {
            await client.subscribe(user, mediaType);
            if (mediaType === "audio") {
                user.audioTrack.play();
                addUserCard(user.uid);
            }
        });

        client.on("user-left", (user) => {
            document.getElementById(`user-${user.uid}`)?.remove();
        });
    }

    function addUserCard(uid) {
        if (document.getElementById(`user-${uid}`)) return;
        const card = document.createElement('div');
        card.id = `user-${uid}`;
        card.className = 'user-card';
        card.innerHTML = `<div style="font-size: 2.5rem;">üì¢</div><div class="status">MAXIM</div>`;
        document.getElementById('userList').appendChild(card);
    }

    async function leave() {
        localTracks.audioTrack.stop();
        localTracks.audioTrack.close();
        await client.leave();
        location.reload();
    }
</script>
</body>
</html>
