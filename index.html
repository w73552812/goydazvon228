<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoydaZvon | Account System</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .window { background: var(--card); padding: 30px; border-radius: 25px; width: 350px; text-align: center; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: var(--primary); letter-spacing: 2px; margin: 0 0 20px; }
        .label { text-align: left; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .user-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .user-card { background: #0f172a; padding: 20px; border-radius: 20px; border: 3px solid transparent; transition: 0.3s; position: relative; }
        .user-card.speaking { border-color: var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .username { font-weight: bold; font-size: 0.9rem; margin-top: 10px; color: #f1f5f9; }
        .controls { display: flex; gap: 10px; margin-top: 25px; }
        .btn-mute { background: #475569; flex: 1; }
        .btn-mute.muted { background: #ef4444; }
        .btn-exit { background: #334155; flex: 1; }
    </style>
</head>
<body>

<div id="setup" class="window">
    <h1>GOYDAZVON</h1>
    <div class="label">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã:</div>
    <input type="text" id="roomInput" placeholder="goyda1" value="goyda1">
    <div class="label">–í–∞—à–µ –∏–º—è (—Ä—É—Å—Å–∫–∏–π –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è):</div>
    <input type="text" id="nameInput" placeholder="–ù–∞–ø—Ä. –ò–≤–∞–Ω">
    <button onclick="join()">–í–û–ô–¢–ò –í –ê–ö–ö–ê–£–ù–¢</button>
</div>

<div id="room" class="window" style="display:none">
    <h3 id="roomTitle"># –∫–æ–º–Ω–∞—Ç–∞</h3>
    <div class="user-grid" id="userList">
        <div class="user-card" id="local-user">
            <div style="font-size: 2.5rem;">üë§</div>
            <div class="username" id="local-name">–í—ã</div>
        </div>
    </div>
    <div class="controls">
        <button id="muteBtn" class="btn-mute" onclick="toggleMute()">üéôÔ∏è Mute</button>
        <button class="btn-exit" onclick="location.reload()">‚ùå –í—ã–π—Ç–∏</button>
    </div>
</div>

<script>
    // 1. –ö–æ–Ω—Ñ–∏–≥ (–ë–µ—Ä–µ–º —Ç–≤–æ–π Firebase –∏ Agora)
    const firebaseConfig = { databaseURL: "https://goydazvon-e4140-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const APP_ID = "0a8621015fe0434698d14bd83b1fde91"; 

    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localTracks = { audioTrack: null };
    let isMuted = false;

    // –°–ò–°–¢–ï–ú–ê –ê–ö–ö–ê–£–ù–¢–û–í: –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –∏–º–µ–Ω–∏
    window.onload = () => {
        const savedName = localStorage.getItem('goyda_name');
        if (savedName) document.getElementById('nameInput').value = savedName;
    };

    function addUserCard(uid, name) {
        if (document.getElementById(`user-${uid}`)) return;
        const card = document.createElement('div');
        card.id = `user-${uid}`;
        card.className = 'user-card';
        card.innerHTML = `<div style="font-size: 2.5rem;">üì¢</div><div class="username">${name}</div>`;
        document.getElementById('userList').appendChild(card);
    }

    async function toggleMute() {
        if (!localTracks.audioTrack) return;
        isMuted = !isMuted;
        await localTracks.audioTrack.setEnabled(!isMuted);
        const btn = document.getElementById('muteBtn');
        btn.innerText = isMuted ? "üîá Unmute" : "üéôÔ∏è Mute";
        btn.classList.toggle('muted', isMuted);
        document.getElementById('local-user').style.opacity = isMuted ? "0.5" : "1";
    }

    async function join() {
        const room = document.getElementById('roomInput').value.trim();
        const myName = document.getElementById('nameInput').value.trim();
        
        if (!room || !myName) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∫–æ–º–Ω–∞—Ç—É!");

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞ (–ê–∫–∫–∞—É–Ω—Ç)
        localStorage.setItem('goyda_name', myName);

        document.getElementById('setup').style.display = 'none';
        document.getElementById('room').style.display = 'block';
        document.getElementById('roomTitle').innerText = "# " + room;
        document.getElementById('local-name').innerText = myName;

        try {
            const uid = await client.join(APP_ID, room, null, null);

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: –ü–æ–ª—É—á–∞–µ–º –∏–º–µ–Ω–∞ —Ç–µ—Ö, –∫—Ç–æ —É–∂–µ –≤ —Å–µ—Ç–∏
            db.ref(`rooms/${room}/users`).once('value', (snap) => {
                const users = snap.val();
                if (users) {
                    Object.keys(users).forEach(u => {
                        if (u != uid) addUserCard(u, users[u].name);
                    });
                }
            });

            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–≤–æ–µ–≥–æ –∏–º–µ–Ω–∏ –≤ Firebase
            db.ref(`rooms/${room}/users/${uid}`).set({ name: myName });
            db.ref(`rooms/${room}/users/${uid}`).onDisconnect().remove();

            localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localTracks.audioTrack]);

            client.enableAudioVolumeIndicator();
            client.on("volume-indicator", volumes => {
                volumes.forEach(v => {
                    const id = v.uid === uid ? "local-user" : `user-${v.uid}`;
                    document.getElementById(id)?.classList.toggle('speaking', v.level > 10);
                });
            });

            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "audio") {
                    user.audioTrack.play();
                    // –ñ–¥–µ–º –∑–∞–ø–∏—Å—å –∏–º–µ–Ω–∏ –≤ –ë–î –¥—Ä—É–≥–∏–º —é–∑–µ—Ä–æ–º
                    setTimeout(() => {
                        db.ref(`rooms/${room}/users/${user.uid}`).once('value', (s) => {
                            const d = s.val();
                            addUserCard(user.uid, d ? d.name : "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å");
                        });
                    }, 1500);
                }
            });

            client.on("user-left", (user) => {
                document.getElementById(`user-${user.uid}`)?.remove();
            });

        } catch (e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
        }
    }
</script>
</body>
</html>
