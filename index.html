<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GoydaZvon | Fixed</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #ef4444; --text: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .window { background: #1e293b; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .user-card { background: #0f172a; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="window" id="setup">
    <h1>GOYDAZVON</h1>
    <input type="text" id="roomName" placeholder="Комната" value="goyda1">
    <button onclick="startGoyda()">ВОЙТИ</button>
</div>

<div class="window" id="room" style="display:none">
    <h3 id="title"></h3>
    <div id="userList"></div>
    <button onclick="location.reload()" style="margin-top:20px; background:#475569">ВЫЙТИ</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://goydazvon-e4140-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream, peer;
    const activeCalls = {};

    async function startGoyda() {
        const room = document.getElementById('roomName').value;
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // ИСПРАВЛЕННЫЙ БЛОК PEER
            peer = new Peer({
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('room').style.display = 'block';
                document.getElementById('title').innerText = "#" + room;

                const ref = db.ref('rooms/' + room);
                ref.child(id).set(true);
                ref.child(id).onDisconnect().remove();

                ref.on('child_added', (snap) => {
                    if (snap.key !== id && !activeCalls[snap.key]) {
                        const call = peer.call(snap.key, localStream);
                        handleCall(call);
                    }
                });
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                handleCall(call);
            });

            peer.on('error', (err) => {
                alert("Ошибка PeerJS: " + err.type);
                location.reload();
            });

        } catch (e) {
            alert("Ошибка доступа к микрофону!");
        }
    }

    function handleCall(call) {
        activeCalls[call.peer] = call;
        call.on('stream', (stream) => {
            if (!document.getElementById('v-' + call.peer)) {
                const audio = new Audio();
                audio.id = 'v-' + call.peer;
                audio.srcObject = stream;
                audio.play();
                
                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerText = "Голос: " + call.peer.substring(0,5);
                document.getElementById('userList').appendChild(div);
            }
        });
    }
</script>
</body>
</html>
