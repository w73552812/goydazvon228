<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoydaZvon | No Login</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .setup-box { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h1 { color: var(--primary); margin-bottom: 20px; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: none; background: #0f172a; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; }
        button:hover { opacity: 0.9; }
        #meet { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
    </style>
</head>
<body>

<div id="setup">
    <div class="setup-box">
        <h1>GOYDAZVON</h1>
        <p>Придумай имя комнаты</p>
        <input type="text" id="roomName" placeholder="Например: super-goyda-2026" value="">
        <button onclick="joinRoom()">СОЗДАТЬ / ВОЙТИ</button>
    </div>
</div>

<div id="meet"></div>

<script>
    function joinRoom() {
        const roomInput = document.getElementById('roomName').value.trim();
        if (!roomInput) return alert("Введите название комнаты!");

        // Прячем меню, показываем звонок
        document.getElementById('setup').style.display = 'none';
        document.getElementById('meet').style.display = 'block';

        const domain = "meet.jit.si";
        const options = {
            roomName: roomInput,
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            lang: 'ru',
            // Настройки, чтобы сразу зайти с микрофоном
            configOverwrite: {
                startWithAudioMuted: false,
                disableDeepLinking: true // Чтобы не заставлял скачивать приложение на телефоне
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: ['microphone', 'camera', 'hangup', 'chat', 'tileview']
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    }
</script>
</body>
</html>
